<!DOCTYPE html>
<html>
<head>
	<title>Register</title>

<style type="text/css">
#imageUpload
{
    display: none;
}

#profileImage
{
    cursor: pointer;
}

#profile-container {
    width: 150px;
    height: 150px;
    overflow: hidden;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    -ms-border-radius: 50%;
    -o-border-radius: 50%;
    border-radius: 50%;
}

#profile-container img {
    width: 150px;
    height: 150px;
}
</style>
</head>
<body>
	<form>
		Name:<input type="text" name="name" id="name"><br>
		Username:<input type="text" name="UN" id="UN"><br>
	    Password:<input type="password" name="pass" id="pass"><br>
	   Confirm Password:<input type="password" name="pass" id="confpass"><br>
	   E-mail:<input type="text" name="email" id="mail"><br>
	   <!--Profile-Picture:-->
	   <h5>Upload Picture</h5>
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div id="profile-container">
   <image id="profileImage" src="https://i.dlpng.com/static/png/5065892-my-profile-icon-png-327283-free-icons-library-profile-icon-png-500_500_preview.png" />
</div>
<input id="imageUpload" type="file" 
       name="profile_photo" placeholder="Photo" required="" capture>

    <input type="submit">
	</form>


<script type="text/javascript">
	$("#profileImage").click(function(e) {
    $("#imageUpload").click();
});

function fasterPreview( uploader ) {
    if ( uploader.files && uploader.files[0] ){
          $('#profileImage').attr('src', 
             window.URL.createObjectURL(uploader.files[0]) );
    }
}

$("#imageUpload").change(function(){
    fasterPreview( this );
});
</script>
</body>
</html>
